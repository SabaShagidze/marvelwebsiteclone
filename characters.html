<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/character.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navigation">
        <nav class="navbar">
          <h2 class="navlogo"><a href="index.html">MARVEL</a></h2>
          <div class="nav-menu">
            <div class="nav-item-container">
              <ul>
                <li class="nav-item">
                  <a href="" class="nav-link">Characters</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">Comics</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">Movies & TV</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">Games</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">News</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">Video</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">Shop</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">Community</a>
                </li>
              </ul>
            </div>
            <div class="nav-button-container">
              <button class="sign-up nav-button">
                <i class="fa-solid fa-user"></i>
                <p>Sign Up</p>
              </button>
              <button class="log-in nav-button">
                <i class="fa-solid fa-arrow-down"></i>
                <p>Log In</p>
              </button>
            </div>
          </div>

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="full-width-cont">
        <div class="full-swiper mySwiperFull" id="myCharactersFull">
          <div
            class="swiper-wrapper full-swiper-wrapper full-character-wrapper"
          >
            <div class="swiper-slide swiper-full-slide characters-full-slide">
              <div class="character-slide-left">
                <img src="images/characters/ironman.png" alt="" />
              </div>
              <div class="character-slide-right">
                <h3 class="characters-top">GET TO KNOW...</h3>
                <h2 class="characters-header">Iron Man</h2>
                <p class="characters-paragraph"></p>
                <button class="characters-button">Learn More</button>
              </div>
            </div>
            <div
              class="swiper-slide swiper-full-slide characters-full-slide"
              id="fullswtwo"
            ></div>
            <div class="swiper-slide swiper-full-slide characters-full-slide">
              Slide 3
            </div>
            <div class="swiper-slide swiper-full-slide characters-full-slide">
              Slide 4
            </div>
            <div class="swiper-slide swiper-full-slide characters-full-slide">
              Slide 5
            </div>
            <div class="swiper-slide swiper-full-slide characters-full-slide">
              Slide 6
            </div>
            <div class="swiper-slide swiper-full-slide characters-full-slide">
              Slide 7
            </div>
            <div class="swiper-slide swiper-full-slide characters-full-slide">
              Slide 8
            </div>
            <div class="swiper-slide swiper-full-slide characters-full-slide">
              Slide 9
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
